<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Image</title>
    </head>
    <body>
      <nav class="navbar navbar-light border border-secondary" style="background-color: #f7e7ce;">
        <div class="container-fluid">
          <img src="/Home-Page-Icon.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            <a class="btn btn-primary btn-lg active" href="/index.html">
              David's CS50 Homepage
              </a>
              <a class="ms-auto navbar-brand btn btn-secondary btn-lg active" role="button" href="/video.html" id="videoBtn">
                Video
              </a>
              <a class="navbar-brand btn btn-secondary btn-lg active" role="button" href="/image.html">
                Image
              </a>
              <a class="navbar-brand btn btn-secondary btn-lg active" role="button" href="/about.html">
                About
              </a>
        </div>
    </nav>
    <div class="text-center homepageMessage">
      <h1>What do you get if you add the two symbols together?</h1>
      <img src="homepage.png" class="img-fluid riddleImg" alt="...">
    </div>
    <div class="input-group form" id="space">
      <input id="inputImgField" type="text" class="form-control" placeholder="answer">
      <button class="btn btn-outline-secondary" type="button" id="imageButton">Button</button>
    </div>
    <p id="response2" class="homepageMessage"></p>

    <script>
      let submitButton = document.querySelector("#imageButton");
      submitButton.addEventListener("click", function() {
        let userInput = document.querySelector("#inputImgField");
        let answer = userInput.value.toLowerCase();
        if (answer === "homepage") {
          document.querySelector("#response2").innerHTML = "Correct Answer!!";
          submitButton.style.backgroundColor = "green";
        } else {
          document.querySelector("#response2").innerHTML = "Wrong. Correct answer is 'homepage'";
          submitButton.style.backgroundColor = "red";
        }
      });

      let videoBtn = document.querySelector("#videoBtn");
      videoBtn.addEventListener("click", function () {
        alert("You are about to be Rickrolled!!");
      });

    </script>

    </body>
</html>
