<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>
    <body>
      <nav class="navbar navbar-light border border-secondary" style="background-color: #f7e7ce;">
        <div class="container-fluid">
          <img src="/Home-Page-Icon.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
          <a class="btn btn-primary btn-lg active" href="/index.html">
            David's CS50 Homepage
          </a>
          <a class="ms-auto navbar-brand btn btn-secondary btn-lg active" role="button" href="/video.html" id="videoBtn">
            Video
          </a>
          <a class="navbar-brand btn btn-secondary btn-lg active" role="button" href="/image.html">
            Image
          </a>
          <a class="navbar-brand btn btn-secondary btn-lg active" role="button" href="/about.html">
            About
          </a>
        </div>
      </nav>
          <div class="mb-3" >
            <h1 class="homepageMessage">Welcome to David's CS50 Homepage!</h1>
            <h2 class="center">What is your name?</h2>
              <div class="input-group form">
                <input type="text" class="form-control" id="submitField" placeholder="name">
                <button class="btn btn-outline-secondary" type="button" id="submitNameButton">Submit</button>
              </div>
              <p class="center" id="response1"></p>
          </div>

          <script>
            let submitButton = document.querySelector("#submitNameButton");
            submitButton.addEventListener("click", function() {
              let userInput = document.querySelector("#submitField");
              let name = userInput.value;
              document.querySelector("#response1").innerHTML = "Hi! It is a pleasure to have you here " + name + "!";
            });

            let videoBtn = document.querySelector("#videoBtn");
            videoBtn.addEventListener("click", function () {
              alert("You are about to be Rickrolled!!");
            });
          </script>
    </body>
</html>
