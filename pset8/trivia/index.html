<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to question

            document.addEventListener("DOMContentLoaded", function() {

                let correctAnswer = document.querySelector(".right");
                correctAnswer.addEventListener("click", function() {
                    correctAnswer.style.backgroundColor = "green";
                    document.querySelector("#response1").innerHTML = "Correct!";
                    });

                let incorrectAnswers = document.querySelectorAll(".wrong");
                for (let i = 0; i < incorrectAnswers.length; i++) {
                    incorrectAnswers[i].addEventListener("click", function() {
                    incorrectAnswers[i].style.backgroundColor = "red";
                    document.querySelector("#response1").innerHTML = "Incorrect";
                    });
                }

                let submitButton = document.querySelector("#submitButton");
                submitButton.addEventListener("click", function() {
                    let userInput = document.querySelector("input");
                    if (userInput.value === "100") {
                        userInput.style.backgroundColor = "green";
                        submitButton.style.backgroundColor = "green";
                        document.querySelector("#response2").innerHTML = "Correct!";
                    } else {
                        userInput.style.backgroundColor = "red";
                        submitButton.style.backgroundColor = "red";
                        document.querySelector("#response2").innerHTML = "Incorrect!";
                    }
                });
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What do cows drink?</h3>
                <button class="wrong hoverEffect">Milk</button>
                <button class="wrong hoverEffect">Coca-Cola</button>
                <button class="right hoverEffect">Water</button>

                <p id="response1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is 10 x 10?</h3>
                <input type="text"></input>
                <button id="submitButton" class="hoverEffect">Submit</button>

                <p id="response2"></p>
            </div>
        </div>
    </body>
</html>
